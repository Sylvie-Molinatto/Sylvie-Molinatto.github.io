<div class="container">
  <h4 class="text-center title">{{ 'CONTACT_SECTION.REACH_ME' | translate }}</h4>
  <div>
    <form (ngSubmit)="onSubmit()" [formGroup]="formData">
      <div class="form-group">
        <label for="fullname">{{ 'CONTACT_SECTION.YOUR_FULL_NAME' | translate }}</label>
        <input type="text" id="fullname" formControlName="name" class="form-control" name="Fullname" required>
      </div>
      <div class="form-group">
        <label for="email">{{ 'CONTACT_SECTION.YOUR_EMAIL' | translate }}</label>
        <input type="email" id="email" formControlName="email" class="form-control" name="Email" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">{{ 'CONTACT_SECTION.PRIVACY' | translate }}</small>
      </div>
      <div class="form-group">
        <label for="message">{{ 'CONTACT_SECTION.YOUR_MESSAGE' | translate }}</label>
        <textarea id="message" formControlName="message" class="form-control" name="Message" minlength="25" required></textarea>
      </div>
      <button type="submit" class="btn btn-secondary custom" [disabled]="formData.invalid">{{ 'CONTACT_SECTION.SEND' | translate }}</button>
    </form>
  </div>
</div>
